<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <div class="title block">
    <h2 class="gutter-1-2 pad-t-2 pad-b-2 push-0">Sign Up Now!</h2>
  </div>
  <form class="grid text-left" method="post" novalidate>
    <fieldset class="">
      <legend class="unit xs-1 gutter-1-2 pad-t pad-b push-0 field-group giga">Form/Application</legend>
      <div class="error-message error-message-highlighted push island-1-2 unit xs-1 gutter-1-2" role="alert" aria-live="assertive">
        <h4 class="push-0">
          <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
          <span class="icon-label">Required</span>
        </h4>
      </div>
      <div class="push-1-2 unit xs-1 m-1-2 gutter-1-2">
        <label for="name" class="micro">Name</label>
        <input id="name" required aria-describedby="name-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
          <span class="icon-label italic micro">Provide a name</span>
        </p>
      </div>
      <div class="push-1-2 unit xs-1 m-1-2 gutter-1-2">
        <label for="email" class="micro">Email</label>
        <input type="email" id="email" required aria-describedby="email-error" placeholder="name@me.com">
        <p class="error-message milli island-1-4 push-0" id="email-error">
          <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
          <span class="icon-label italic micro">Provide an email</span>
        </p>
      </div>
      <div class="push-1-2 unit xs-1 m-1-2 gutter-1-2">
        <label for="province" class="micro">Province</label>
        <input id="province" class="micro" list="province-list" required aria-describedby="province-error">
        <datalist id="province-list">
          <option value="Northwest Territories">
          <option value="British Columbia">
          <option value="Ontario">
          <option value="Alberta">
          <option value="Quebec">
          <option value="Saskatchewan">
          <option value="Nova Scotia">
          <option value="Newfoundland">
          <option value="Manitoba">
          <option value="New Brunswick">
          <option value="PEI">
          <option value="Nunavut">
          <option value="Yukon">
        </datalist>
      </div>
        <div>
          <p class="error-message milli island-1-4 push-0" id="province-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Select a province</span>
          </p>
        </div>
        <div class="push-1-2 unit xs-1 m-1-2 l-1-4 gutter-1-2">
          <label for="occupants" class="micro">Occupants</label>
          <input type="nunber" min="1" placeholder="1" id="occupants" required aria-describedby="occupants-error">
          <p class="error-message milli island-1-4 push-0" id="occupants-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#icon-error" /></svg></i>
            <span class="icon-label italic micro">Provide number of occupants</span>
          </p>
        </div>

</body>
</html>
